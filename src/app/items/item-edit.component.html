<h2 class="text-center">Item Edit</h2>
<form #itemForm = 'ngForm'>
  <div class='form-group'>
      <label for="name">Name</label>
      <input type="text" required class='form-control'
        [(ngModel)]='item.name' #nameInput='ngModel' 
        [ngClass] = '{"border-danger": nameInput.invalid}' 
        placeholder='Name (required)' name='name'id='name'>
      <div [hidden]='nameInput.valid || nameInput.pristine' class='alert alert-danger'>
        Item name is required
      </div>
    </div>
  <div class='form-group'>
      <label for="category">Category</label>
      <input type="text" required class='form-control'
        [(ngModel)]='item.category' #categoryInput='ngModel' 
        [ngClass] = '{"border-danger": categoryInput.invalid}' 
        placeholder='Category (required)' name='category'id='category'>
      <div [hidden]='categoryInput.valid || categoryInput.pristine' class='alert alert-danger'>
        Item category is required
      </div>
    </div>
</form>
<div class="row justify-content-between">
  <button class="btn btn-success col-6 float-left" 
    *ngIf='!itemForm.pristine' [disabled]='itemForm.invalid' 
    (click)='saveItem()'>
    Save Item
  </button>
  <button class="btn btn-danger" *ngIf='id' [disabled]='itemForm.invalid' 
    (click)='deleteItem()'>
    Delete Item
  </button>
  <button class="btn btn-warning" (click)='cancel()'>
    Cancel
  </button>
</div>
