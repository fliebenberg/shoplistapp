<div class='container'>
  <h4 *ngIf= 'errorMsg.length > 0' class='alert alert-danger'>{{errorMsg}}</h4>
  <h1>Sign in</h1>
  <button class='btn' *ngIf='showGoogle' (click)="loginGoogleUser()">
    <i class='fab fa-google'></i>Sign in with Google</button>
    <br>
    <button class='btn' *ngIf='showFacebook' (click)="loginFacebookUser()">
      <i class='fab fa-facebook'></i>Sign in with Facebook</button>
      <br>
      <div [hidden] = '!showEmailPassword'>
        <form #loginForm='ngForm'>
          <!-- <h3>Sign in with email and password</h3> -->
          <div class='form-group'>
            <label for="email">Email</label>
            <input type="email" required [(ngModel)]='userEmail' #emailInput='ngModel' class='form-control' placeholder='Email' name='email'
            id='email'>
            <div [hidden]='emailInput.valid || emailInput.pristine' class='alert alert-danger'>
              Email is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required [(ngModel)]='userPassword' #passwordInput='ngModel' class='form-control' placeholder='Password'
            name="password" id="password">
            <div [hidden]='passwordInput.valid || passwordInput.pristine' class='alert alert-danger'>
              Password is required
            </div>
          </div>
          <button [disabled]='loginForm.invalid || loginForm.pristine' (click)='loginEmailPassword(userEmail,userPassword)' 
                  class='btn btn-success'>
            Sign in with email and password
          </button>
          <button [disabled]='loginForm.invalid || loginForm.pristine' (click)='signupEmailPassword(userEmail,userPassword)' 
                  class='btn btn-warning'>
            Sign Up | Its FREE
          </button>
        </form>
      </div>
      <p>{{userEmail}} | {{userPassword}} | {{loginForm.valid}} | {{loginForm.pristine}}</p>
      <br>
      <button *ngIf='loginWithDifferentEmailFlag' (click)='loginWithDifferentEmail();loginForm.resetForm()' 
              class='btn btn-warning'>
        Sign in with a different email.
      </button>
      <br>
    </div>
